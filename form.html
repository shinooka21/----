<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>質問・感想フォーム</title>
<link rel="stylesheet" href="css_2.css">
</head>
<body>
    <h1>質問・感想フォーム</h1>
<div class="backcolor">

<div class="form-group">
<label for="name">氏名</label>
<p><input type="text" id="name" name="name"></p>
</div>

<div class="form-group">
<label>性別</label>
  <p><label class="gender-label">男</label>
  <input type="checkbox" class="gender-checkbox" name="gender" value="male">
  <label class="gender-label">女</label>
  <input type="checkbox" class="gender-checkbox" name="gender" value="female"></p>
</label>
</div>

<div class="form-group">
<label for="age">年齢</label>
<p><select id="age" name="age">
<option value="0"> </option>
<option value="1" selected>10代</option>
<option value="2">20代</option>
<option value="2">30代</option>
<option value="2">40代</option>
<option value="2">50代</option>
<option value="2">60代</option>
<option value="2">70代</option>
<option value="2">80代</option>
</select><p>
</div>

<label>今度見てみたいレシピ</label>
<div class="container">
    <div class="element-container">
      <div class="checkbox-container">
        <input type="checkbox" id="checkbox1" name="element1" value="value1">
        <label for="checkbox1" class="checkbox-label">和食</label>
      </div>
    </div>
  
    <div class="element-container">
      <div class="checkbox-container">
        <input type="checkbox" id="checkbox2" name="element2" value="value2">
        <label for="checkbox2" class="checkbox-label">中華</label>
      </div>
    </div>
  
    <div class="element-container">
      <div class="checkbox-container">
        <input type="checkbox" id="checkbox3" name="element3" value="value3">
        <label for="checkbox3" class="checkbox-label">洋食</label>
      </div>
    </div>
  
    <div class="element-container">
      <div class="checkbox-container">
        <input type="checkbox" id="checkbox4" name="element4" value="value4">
        <label for="checkbox4" class="checkbox-label">イタリアン</label>
      </div>
    </div>
  
    <div class="element-container">
      <div class="checkbox-container">
        <input type="checkbox" id="checkbox5" name="element5" value="value5">
        <label for="checkbox5" class="checkbox-label">スイーツ</label>
      </div>
    </div>
  
    <div class="element-container">
      <div class="checkbox-container">
        <input type="checkbox" id="checkbox6" name="element6" value="value6">
        <label for="checkbox6" class="checkbox-label">その他</label>
      </div>
    </div>
  </div>
  

<div class="form-group">
<label for="message">自由コメント欄</label>
<p><textarea placeholder="自由に意見を記述してください"></textarea>
</div></p>

<button type="submit">送信</button>
<button type="submit">取り消し</button>

</div>
</body>
</html>
